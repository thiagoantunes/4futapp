<ion-view view-title="REI DA QUADRA">
  <!--<ion-nav-buttons side="right">
    <button ng-click="vm.criarGrupo();" class="button button-clear button-positive">Editar Perfil</button>
  </ion-nav-buttons>-->
  <ion-content>
    <div class="hero has-mask slide-up" ">
      <div class="content ">
        <div class="avatar " style="background-image: url( '{{vm.user.fotoPerfil}}'); "></div>
        <h4>{{vm.user.nome}}
          <br/>
          <small><i class="ion-ios-location-outline "></i> Belo Horizonte - MG</small>
        </h4>
      </div>
    </div>
    <div class="info ">
        <div class="row ">
            <div ng-click="vm.openListaJogadores( 'seguidores') " class="col text-center ">
                <span>{{ vm.getObjLength(vm.user.seguidores) }}</span>
                <br/> Seguidores
            </div>
            <div ng-click="vm.openListaJogadores( 'seguindo') " class="col text-center ">
                <span>{{ vm.getObjLength(vm.user.seguindo) }} </span>
                <br/> Seguindo
            </div>
            <div  class="col text-center ">
                <span>0</span>
                <br/> Partidas
            </div>
        </div>
    </div>
    <button class="button button-full button-clear button-positive " ng-click="vm.openListaJogadores( 'regiao') " >
        <i class="icon ion-log-out "></i> Buscar Jogadores
    </button>
    <button class="button button-full button-clear button-positive " ng-click="vm.logOut(); ">
        <i class="icon ion-log-out "></i> Sair
    </button>
  </ion-content>
</ion-view>
