<ion-view hide-nav-bar="true" view-title="ARENAS" id="arenas-view" class="cards-view">

  <ion-content class="step-local" scroll="false">
    <div style="width:100%;height:100vh" id="map-arenas">
      <div class="bar bar-header" style="border-bottom: 0px !important; background: rgba(0,0,0,0.4);">
        <button ng-click="vm.goBack()" class="button button-icon button-clear ion-android-arrow-back"></button>
        <div style="font-weight:bold" class="title">ARENAS</div>
      </div>
      <ion-scroll class="scroll-arenas"  zooming="false" direction="y">
        <div style="padding-top: 20px">
          <div class="card-2" id="anchor{{arena.$id}}" ng-repeat="arena in vm.arenas | orderBy:'distance '">
          <a ng-click="vm.arenaService.arenaSelecionada = arena;" href="#/main/arenas/{{arena.$id}}">
            <div class="list card">
              <div class="row card-outer">
                <div class="col col-40 card-image">
                  <!--<img ng-src="{{arena.fotoPerfil}}">-->
                  <img cache-src="{{arena.fotoPerfil}}">
                </div>
                <div class="col card-content">
                  <h2 class="card-title">{{arena.nome}}</h2>
                  <div class="card-description-outer">
                    <p class="card-description">{{arena.endereco}}</p>
                    <p class="card-description">{{arena.distance | number : 2}} km</p>
                  </div>
                </div>
              </div>
            </div>
          </a>
        </div>
        </div>
      </ion-scroll>
    </div>

    <!--<div ng-if="vm.arenas.length == 0" style="margin-top:30px;" class="lista-vazia text-center">

          <br/>

</ion-view>
