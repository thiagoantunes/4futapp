<ion-view view-title="MINHAS PARTIDAS">
  <ion-nav-buttons side="right">
    <button ng-click="vm.openNovoJogoModal();" class="button button-icon button-clear ion-android-add icon"></button>
  </ion-nav-buttons>
  <ion-content>
    <div ng-if="vm.jogos.length == 0" class="lista-vazia text-center">
      <i class="icon ion-ios-football-outline"></i>
      <h5>Você ainda não tem uma partida.</h5>
      <div style="padding:20px">
        <button ng-click="vm.openNovoJogoModal();" class="button button-full button-positive">Criar Partida</button>
      </div>
    </div>
    <div ng-if="vm.jogos.length > 0">
      <div class="padding">
        <div class="button-bar">
          <a class="small_button" style="border-radius: 5px 0px 0px 5px !important;" grouped-radio="false" ng-model="vm.mostrarHistorico">Atuais</a>
          <a class="small_button" style="border-radius: 0px 5px 5px 0px !important;" grouped-radio="true" ng-model="vm.mostrarHistorico">Passadas</a>
        </div>
      </div>
      <ion-list class="jogo-card">
        <a ng-repeat="jogo in vm.jogos | filter: vm.filtroJogos()" ng-click="vm.jogosService.jogoSelecionado = jogo;" href="#/main/jogos/{{jogo.id}}">
          <div class="card" style="margin: 12px 0px;">
            <div class="row">
              <div class="col col-nome">{{jogo.nome}}</div>
              <div class="col col-data">{{jogo.inicio | date :"dd/MM 'às' H:mm"}}</div>
            </div>
            <div class="row">
              <div class="col-75">
                <div class="jogadores">
                  <div class="jogador" ng-repeat="jogador in jogo.jogadores | orderBy : vm.orderByConfirmacao" ng-if="$index < 4">
                    <img ng-class="{confirmado: jogador.confirmado}" src="{{jogador.fotoPerfil | defaultImage}}">
                  </div>
                  <div ng-if="jogo.jogadores.length > 4" class="plus">
                    <div class="value"> + {{jogo.jogadores.length - 4}}</div>
                  </div>
                </div>
              </div>
              <div class="col resumo">
                <b>{{jogo.jogadores.length}}</b> / {{jogo.maxJogadores}}
              </div>
            </div>
            <div class="row row-end">
              <div class="col">
                <i class="icon ion-ios-location"></i> {{jogo.endereco}}
              </div>
            </div>
          </div>
        </a>
      </ion-list>
    </div>
    <!--<pre>{{vm.jogos | json}}</pre>-->
  </ion-content>
</ion-view>
