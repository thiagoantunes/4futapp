<ion-tabs class="tabs-icon tabs-background-positive tabs-color-dark" ng-class="{ 'tabs-item-hide': $root.hideTabs }">

 <ion-tab icon-off="ion-android-notifications-none" badge="menu.notificacoes.length" badge-style="badge-assertive" icon-on="ion-android-notifications" ui-sref="main.notificacoes">
    <ion-nav-view name="tab-notificacoes"></ion-nav-view>
  </ion-tab>

  <ion-tab icon-off="ion-ios-calendar-outline" icon-on="ion-ios-calendar" ui-sref="main.reservas">
    <ion-nav-view name="tab-jogos"></ion-nav-view>
  </ion-tab>

  <ion-tab icon-off="ion-ios-home-outline" icon-on="ion-ios-home" ui-sref="main.home">
    <ion-nav-view name="tab-home"></ion-nav-view>
  </ion-tab>

  <ion-tab  icon-off="ion-ios-people-outline" icon-on="ion-ios-people" ui-sref="main.amigos">
    <ion-nav-view name="tab-amigos"></ion-nav-view>
  </ion-tab>

  <ion-tab icon-off="ion-ios-person-outline " icon-on="ion-person " ui-sref="main.perfil">
    <ion-nav-view name="tab-perfil"></ion-nav-view> 
  </ion-tab>
