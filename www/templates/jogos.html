<ion-view hide-nav-bar="true" view-title="ENCONTRE JOGOS" id="jogos-view">
  <!-- do you want padding? -->
  <ion-content scroll="false" class="map-container">
    <div style="width:100%;height:100vh" id="map-jogos">
      <div class="bar bar-header" style="border-bottom: 0px !important; background: rgba(0,0,0,0.4);">
        <button style="color:white;" ng-click="vm.goBack()" class="button button-icon button-clear ion-android-arrow-back"></button>
        <div style="font-weight:bold" class="title">ENCONTRE JOGOS</div>
      </div>
      <ion-scroll class="scroll-jogos" zooming="false" direction="y">
        <div style="padding-top: 20px">
          <div style="margin:8px;" class="jogo-card" id="anchor{{jogo.$id}}" ng-if="jogo.visivel" ng-repeat="jogo in vm.jogosRegiao | orderBy:'distance '">
            <a ng-click="vm.jogosService.jogoSelecionado = jogo;" href="#/main/jogos/{{jogo.$id}}">
              <div class="card">
                <div class="row">
                  <div class="col col-nome">{{jogo.nome}}</div>
                  <div class="col col-data">{{jogo.inicio | date :"dd/MM 'Ã s' H:mm"}}</div>
                </div>
                <div class="row">
                  <div class="col-75">
                    <div class="jogadores">
                      <div class="jogador" ng-repeat="jogador in jogo.jogadores | orderBy : vm.orderByConfirmacao" ng-if="$index < 4">
                        <img ng-if="!jogador.aguardandoConfirmacao" ng-class="{confirmado: jogador.confirmado}" src="{{jogador.fotoPerfil | defaultImage}}">
                      </div>
                      <div ng-if="jogo.jogadores.length > 4" class="plus">
                        <div class="value"> + {{jogo.jogadores.length - 4}}</div>
                      </div>
                    </div>
                  </div>
                  <div class="col resumo">
                    <b>{{jogo.jogadores.length}}</b> / {{jogo.maxJogadores}}
                  </div>
                </div>
                <div class="row row-end">
                  <div class="col">
                    <i class="icon ion-ios-location"></i> {{jogo.endereco}}
                  </div>
                </div>
              </div>
            </a>
          </div>
        </div>
      </ion-scroll>
    </div>
  </ion-content>
</ion-view>
