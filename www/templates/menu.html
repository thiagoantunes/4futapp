<ion-side-menus enable-menu-with-back-views="false">

  <!-- CONTENT -->
  <ion-side-menu-content>

    <!-- header bar -->
    <!-- the nav bar will be updated as we navigate between views -->
    <ion-nav-bar class="bar-positive">
      <!-- back button, shown if applicable -->
      <ion-nav-back-button class="no-text"></ion-nav-back-button>
      <!-- nav button, shown if applicable -->
      <ion-nav-buttons side="left">
        <button class="button button-icon button-clear ion-navicon" menu-toggle="left">
        </button>
      </ion-nav-buttons>
    </ion-nav-bar>


    <ion-tabs class="tabs-icon-top tabs-background-positive tabs-color-light" ng-class="{ 'tabs-item-hide': $root.hideTabs }">
      <ion-tab title="Arenas" icon-off="ion-ios-browsers-outline" icon-on="ion-ios-browsers" href="#/main/arenas">
        <ion-nav-view name="tab.arenas"></ion-nav-view>
      </ion-tab>

      <ion-tab title="Jogos" icon-off="ion-ios-football-outline" icon-on="ion-ios-football" href="#/main/jogos ">
        <ion-nav-view name="tab-jogos"></ion-nav-view>
      </ion-tab>

      <ion-tab title="Perfil" icon-off="ion-ios-person-outline " icon-on="ion-person " href="#/tab/perfil ">
        <ion-nav-view name="tab-perfil"></ion-nav-view>
      </ion-tab>

      <ion-tab title="Perfil" hidden="true" icon-off="ion-ios-person-outline " icon-on="ion-person " href="#/tab/perfil ">
        <ion-nav-view name="tab-perfil"></ion-nav-view>
      </ion-tab>
    </ion-tabs>

    <!-- ROUTING INJECTED HERE: pageContent -->
    <ion-nav-view name="pageContent"></ion-nav-view>

  </ion-side-menu-content>

  <!-- SIDEMENU -->
  <ion-side-menu side="left">

    <ion-header-bar class="bar-profile">
      <div class="profile">
        <img class="profile-picture" src="img/logo-menu.png" />
        <h3 class="name">Thronester</h3>
      </div>
    </ion-header-bar>

    <!-- menu content -->
    <ion-content>
      <ion-list>
        <ion-item menu-close ui-sref="main.arenas">
          <i class="ion-ios-browsers"></i>
          <b class="padding"> ARENAS </b>
        </ion-item>
        <ion-item menu-close ui-sref="main.jogos">
          <i class="ion-ios-football"></i>
          <b class="padding"> JOGOS </b>
        </ion-item>
        <ion-item menu-close ui-sref="main.perfil">
          <i class="ion-person"></i>
          <b class="padding"> PERFIL </b>
        </ion-item>
        <ion-item menu-close ng-click="menu.logOut();">
          SAIR
        </ion-item>
      </ion-list>
    </ion-content>

  </ion-side-menu>

</ion-side-menus>
