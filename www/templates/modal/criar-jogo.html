<ion-modal-view class="modal-jogo">
    <div class="header">
        <button class="button button-clear button-primary ion-close-round" ng-click="hideModal()"></button>
        <div class="title">
            <h2>Novo Jogo</h2>
        </div>
    </div>
    <ion-content style="top:100px">
        <div class="list">
            <label class="item item-input item-floating-label">
                <span class="input-label">None da partida</span>
                <input ng-model="novoJogo.nome" type="text" placeholder="Nome da partida">
            </label>
            <label class="item item-input item-floating-label">
                <span class="input-label">Local da partida</span>
                <input location-suggestion location="location" ng-model="location.formatted_address" type="text" placeholder="Local da partida">
            </label>
            <label class="item item-input item-floating-label">
                <span class="input-label">Dia</span>
                <input ng-model="novoJogo.dia" ng-focus="vm.openDatePicker();"  type="text" placeholder="Dia">
            </label>
            <label class="item item-input item-floating-label">
                <span class="input-label">Horário de início</span>
                <input ng-model="novoJogo.inicio" ng-focus="vm.openTimePicker();"  type="text" placeholder="Horário de início">
            </label>
