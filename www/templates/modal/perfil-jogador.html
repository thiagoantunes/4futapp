<ion-modal-view hide-nav-bar="true" class="profile-modal" ng-controller="PerfilJogadorCtrl as vm">

  <div class="bar bar-header">
    <button ng-click="vm.closeModal()" class="button button-icon button-clear ion-android-close"></button>
    <div style="font-weight:bold" class="title"></div>
    <button ng-if="vm.checkAmizade();" class="button button-icon button-clear ion-chatbubbles"></button>
    <button ng-if="!vm.checkAmizade();"  ng-click="vm.addAmigo();"  class="button button-icon button-clear ion-person-add"></button>
  </div>
  <ion-content>
    <div class="hero slide-up" ">
      <div class="content ">
        <div class="avatar " style="background-image: url( '{{vm.jogador.fotoPerfil}}'); "></div>
        <h4>{{vm.jogador.nome}}
          <br/>
          <small><i class="ion-ios-location-outline "></i> Belo Horizonte - MG</small>
        </h4>
      </div>
    </div>
    <div class="info ">
        <div class="row ">
            <div ng-click="vm.openListaJogadores('seguidores')" class="col text-center ">
                <span>{{ vm.getObjLength(vm.jogador.seguidores) }}</span>
                <br/> Seguidores
            </div>
            <div g-click="vm.openListaJogadores('seguindo')" class="col text-center ">
                <span>{{ vm.getObjLength(vm.jogador.seguindo) }} </span>
                <br/> Seguindo
            </div>
            <div  class="col text-center ">
                <span>0</span>
                <br/> Partidas
            </div>
        </div>
    </div>
    <div ng-if="vm.jogador.amigos.list.length>0" class="item item-divider"> Amigos
    </div>
    <button ng-if="!vm.meuPerfil && vm.checkAmizade();" ng-click="vm.removerAmigo();" class="button button-clear button-positive">Remover</button>
    <div class="item">
      <ul>
        <div class="row" ng-repeat="amigo in vm.jogador.amigos.list" ng-if="$index % 5 === 0">
          <div class="col col-20" ng-if="$index < vm.jogador.amigos.list.length">
            <img ui-sref="main.user({userId: vm.jogador.amigos.list[$index].id})" style="width: 60px; height: 60px; border-radius: 50%; "
              src="{{vm.jogador.amigos.list[$index].fotoPerfil | defaultImage}} ">
          </div>
          <div class="col col-20" ng-if="$index + 1 < vm.jogador.amigos.list.length">
            <img ui-sref="main.user({userId: vm.jogador.amigos.list[$index + 1].id})" style="width: 60px; height: 60px; border-radius: 50%; "
              src="{{vm.jogador.amigos.list[$index + 1].fotoPerfil | defaultImage}} ">
          </div>
          <div class="col col-20" ng-if="$index + 2 < vm.jogador.amigos.list.length">
            <img ui-sref="main.user({userId: vm.jogador.amigos.list[$index + 2].id})" style="width: 60px; height: 60px; border-radius: 50%; "
              src="{{vm.jogador.amigos.list[$index + 2].fotoPerfil | defaultImage}} ">
          </div>
          <div class="col col-20" ng-if="$index + 3 < vm.jogador.amigos.list.length">
            <img ui-sref="main.user({userId: vm.jogador.amigos.list[$index + 3].id})" style="width: 60px; height: 60px; border-radius: 50%; "
              src="{{vm.jogador.amigos.list[$index + 3].fotoPerfil | defaultImage}} ">
          </div>
          <div class="col col-20" ng-if="$index + 4 < vm.jogador.amigos.list.length">
            <img ui-sref="main.user({userId: vm.jogador.amigos.list[$index + 4].id})" style="width: 60px; height: 60px; border-radius: 50%; "
              src="{{vm.jogador.amigos.list[$index + 4].fotoPerfil | defaultImage}} ">
          </div>
        </div>
      </ul>
    </div>
    <button ng-if="vm.meuPerfil " class="button button-full button-clear button-positive " ng-click="vm.logOut(); ">
        <i class="icon ion-log-out "></i> Sair
      </button>
  </ion-content>
</ion-modal-view>
