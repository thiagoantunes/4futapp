<ion-modal-view>
  <ion-header-bar class="bar-positive">
    <h1 class="title">CRIAR LOCAL</h1>
    <div class="buttons">
      <button class="button button-icon button-clear ion-android-close" ng-click="modalCriaLocal.hide()">
        </button>
    </div>
  </ion-header-bar>
  <ion-content>
    <div class="list">
      <label class="item item-input item-stacked-label">
        <span class="input-label">None da partida</span>
        <input ng-model="search.nome" type="text" >
      </label>
      <label class="item item-input item-stacked-label">
        <span class="input-label">Endere√ßo</span>
        <input ng-model="search.query" ng-focus="search.query = ''; search.justSelected = false;" type="text" >
      </label>
      <ion-list>
        <ion-item ng-show="search.error">
          {{search.error}}
        </ion-item>
        <ion-item ng-repeat="suggestion in search.suggestions" ng-click="choosePlace(suggestion)">
          {{suggestion.description}}
        </ion-item>
      </ion-list>
    </div>
    <div class="padding">
      <button ng-click="salvarNovoLocal();" class="button button-block button-positive">Criar Local</button>
    </div>
  </ion-content>
</ion-modal-view>
